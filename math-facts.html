<main id="math-facts1">
    <section id="math-facts">
        <div>
        <h3>Math-Facts Practice</h3>
        </div>
        <div id="new-header"></div>
        <div id="select-menu"></div>
        <div>
        <label for="operation">Operation:</label>
        <br>
        <select name="operation" id="operation">
            <option value="select-game" id="selectoperation">Select Game</option>
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
        </select>
        <button type="submit" id="go">Go!</button>
        </div>
    <div class="rules">
        <ol class="list">
            <li>Select operation</li>
            <li>Press <strong>Go</strong>.</li>
            <li>How many problems can you solve in 30 seconds?</li>
        </ol>
    </div>
    </section>
    <section id="numpad">
        <div id="times-up">
            <br>
            <div id="math-question"></div>
            <input type="text" id="field" autofocus>
            <div>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
            </div>
            <div>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
            </div>
            <div>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
        </div>
        <div>
            <button class="btn" value="0">0</button>
            <button id="resetbtn" onclick="reset(this)">CLEAR</button>
        <br>
        </div>
        </div>
        <div>
            <div id="final-score">
                <p><strong>Score:</strong><span id="score"></span></p>
        </div>
        <div>
            <p id="play-again"><strong>Time Left:</strong><span id="time-left"></span></p>
        </div>
    </div>
    </section>
    <section>
        <div id="game-over-div">
            <p>Times Up!</p>
            <p id="high-score"></p>
        <br>
        <button id="play-again-btn">Play Again!</button>
        </div>
    </section>
